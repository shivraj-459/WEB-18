<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
<h1></h1>
<button id="inc">INCREMENT</button>
<button id="dec">DECREMENT</button>
</body>
</html>

<script>
    var count=localStorage.getItem("counter") || 0;
  document.querySelector("h1").innerText=count;


    var inc=document.querySelector("#inc").addEventListener("click",incfn);
    
    function incfn()
    {
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count);
    }

    var dec=document.querySelector("#dec").addEventListener("click",decfn);
     function decfn()
     {
         count--;
         document.querySelector("h1").innerText=count;
         localStorage.setItem("counter",count);
     }

  

</script>
